<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'Henny Penny';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/hennypenny/v17/wXKvE3UZookzsxz_kjGSfPQtvXIZt9DS.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Henny Penny';
        }

        body {
            background: #222;
            color: white;
        }

        #main {
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            text-align: center;
        }

        p {
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            width: 20px;
            height: 20px;
            text-align: center;
            background-color: gray;
            font-family: monospace;
        }

        td img {
            display: block;
            width: 20px;
            height: 20px;
        }

        .win,
        .lose,
        .warning {
            font-size: 20px;
            text-align: center;
        }

        .win {
            color: green;
        }

        .lose {
            color: rgb(226, 56, 56);
        }

        .warning {
            color: rgb(253, 225, 64);
        }

        .table td,
        .table th,
        #scores td,
        #scores th {
            background: none;
            border: 1px dashed red;
            width: 100px;
        }
    </style>

</head>

<body>
    <script src="./script.js"></script>
</body>

</html>
